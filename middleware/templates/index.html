<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCipher Middleware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 50%, #86a8e7 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .nav-link:hover {
            color: #ffe066 !important;
        }
        .hero-section {
            padding: 140px 0;
            text-align: center;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 45px;
            margin: 20px 0;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        .glow-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.7), 0 0 40px rgba(255, 75, 43, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 65, 108, 1), 0 0 60px rgba(255, 75, 43, 0.8);
        }
        /* Footer styles */
        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px 0;
            color: white;
        }
        .footer a {
            color: #4ecdc4;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                SecureCipher
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-user-shield me-1"></i>
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="hero-section">
            <div class="container">
                <h1 class="mb-4">
                    <i class="fas fa-shield-alt me-3"></i>
                    SecureCipher: Unified Cryptography Model
                </h1>
                <p> PhD Dissertation Software by Okechi Onyedimekwu, 2025 </p>
                <button class="btn glow-btn btn-lg">
                    <a href="/admin" class="fas fa-rocket me-2"></a>
                    Admin Panel
                </button>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="feature-card text-center text-white">
                        <i class="fas fa-lock fa-3x mb-3"></i>
                        <h4>Cutting Edge CipherSuite</h4>
                        <p>TLS-1.ECDSA_ECDHE_AES-256-GCM SHA384 ensures your data remains completely secure</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="feature-card text-center text-white">
                        <i class="fas fa-cogs fa-3x mb-3"></i>
                        <h4>Easy Integration</h4>
                        <p>Simple API integration with comprehensive documentation</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
