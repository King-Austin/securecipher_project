<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCipher Banking API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d7c47 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #00d4ff !important;
        }
        .hero-section {
            padding: 120px 0;
            text-align: center;
            color: white;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px 0;
            transition: all 0.3s ease;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        .glow-btn {
            background: linear-gradient(45deg, #00c851, #00d4ff);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 200, 81, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        .glow-btn:hover {
            box-shadow: 0 0 30px rgba(0, 200, 81, 0.6);
            transform: scale(1.05);
            color: white;
        }
        .api-status {
            background: rgba(0, 200, 81, 0.2);
            border: 1px solid rgba(0, 200, 81, 0.5);
            border-radius: 50px;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 0;
            margin-top: 80px;
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            margin: 10px 0;
        }
        .banking-icon {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        .brand-link {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
        .brand-link:hover {
            color: #00c851;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-user-shield me-1"></i>
                    Admin Portal
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="hero-section">
            <div class="container">
                <div class="api-status">
                    <i class="fas fa-check-circle me-2"></i>
                    API Status: Online & Secure
                </div>
                <h1 class="display-2 mb-4">
                    <i class="fas fa-university banking-icon"></i>
                    <br>Custom Banking API
                </h1>
                <p> SecureCipher: PhD Dissertation Software by Okechi Onyedimekwu, 2025 </p>

                <a href="#features" class="btn glow-btn btn-lg me-3">
                    <i class="fas fa-rocket me-2"></i>
                    Access Portal
                </a>

            </div>
        </div>


 


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
